<!doctype html>
<html lang="sr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nation Builder: Republic Edition</title>
    <meta name="description" content="Edukativna idle igra o razvoju republike i političkim pojmovima." />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 id="title">Nation Builder: Republic Edition</h1>
    </header>
    <main class="app-main">
      <section class="hud" aria-label="Resursi">
        <div class="resource"><span class="label" id="label-dp">DP</span>: <span id="dp">0</span></div>
        <div class="resource"><span class="label" id="label-st">ST</span>: <span id="st">0</span></div>
        <div class="resource"><span class="label" id="label-pr">PR</span>: <span id="pr">0</span></div>
        <div class="resource"><span class="label" id="label-ii">II</span>: <span id="ii">0</span></div>
        <div class="resource"><span class="label" id="label-pop">POP</span>: <span id="pop">0</span></div>
      </section>

      <section class="panels" aria-label="Institucije">
        <div class="panel">
          <h2>Zakonodavna vlast</h2>
          <p>Parlament nivo: <span id="parliament-level">0</span></p>
          <button id="btn-buy-parliament" class="btn-primary">Kupi Parlament (sledeći nivo)</button>
          <p class="hint" id="parliament-cost">Cena: —</p>
        </div>
        <div class="panel">
          <h2>Proces zakonodavstva</h2>
          <p>Simple Law donosi osnovne propise. Trošak je <span id="simple-law-dp">—</span> DP.</p>
          <button id="btn-simple-law" class="btn-primary">Donesi Simple Law</button>
          <p class="hint" id="simple-law-cost">Cena: —</p>
          <p>Usvojeni zakoni: <span id="simple-law-count" aria-live="polite">0</span></p>
        </div>
      </section>

      <section class="panel" aria-label="Događaji">
        <h2>Događaji</h2>
        <div id="events" class="feed" role="status" aria-live="polite">
          <ul id="events-list"></ul>
        </div>
        <div class="actions">
          <button id="btn-clear-events">Obriši događaje</button>
        </div>
      </section>

      <section class="actions" aria-label="Akcije">
        <button id="btn-save">Sačuvaj</button>
        <button id="btn-reset" class="btn-danger">Reset</button>
        <span id="save-status" aria-live="polite"></span>
      </section>
    </main>

    <footer class="app-footer">
      <small>GitHub Pages ready • Client-side only</small>
    </footer>

    <section id="tutorial" class="overlay" aria-hidden="true" aria-label="Tutorijal">
      <div class="overlay-content" role="dialog" aria-modal="true" aria-labelledby="tutorial-title">
        <h2 id="tutorial-title">Tutorijal</h2>
        <p id="tutorial-text">Dobrodošli!</p>
        <div class="overlay-actions">
          <button id="tutorial-next" class="btn-primary">Dalje</button>
          <button id="tutorial-close" class="btn-danger">Zatvori</button>
        </div>
      </div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
  </html>
